{% extends 'base.html' %}

{% block title %}Iniciar Sesión - SGAC{% endblock %}

{% block full_content %}
<div class="login-container">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-mortarboard-fill text-primary" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 mb-2 fw-bold">SGAC</h2>
                    <p class="text-muted">Sistema de Gestión Académica</p>
                </div>

                <form method="post" action="{% url 'presentation:login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label text-muted fw-bold small">CORREO INSTITUCIONAL</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control border-start-0 bg-light" id="email" name="email" placeholder="usuario@unsa.edu.pe" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label text-muted fw-bold small">CONTRASEÑA</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control border-start-0 bg-light" id="password" name="password" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            Iniciar Sesión <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="#" class="text-decoration-none small text-muted">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
